<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Google+Sans">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Inter&family=Mukta+Malar&family=Noto+Sans&family=Noto+Sans+JP&family=Noto+Sans+KR&family=Rubik&family=Tajawal&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Online Editor</title>
</head>
<body>
  <header>
    <div class="top-title text-white">
      Mechi Scratchpad
    </div>
  </header>
  <div class="content">
    <textarea name="" id="mainText" class="english" placeholder="Write Something"></textarea>
  </div>
  <footer>
    <div class="form-check form-switch dark-mode-switch">
      <input type="checkbox" id="themeSwitch" class="form-check-input">
      <label for="themSwitch" class="form-check-label text-white">Dark Theme</label>
    </div>
    <div class="lang">
      <select id="language" class="form-select form-select-sm">
        <option value="en" selected>English</option>
        <option value="dv">Devnagari</option>
        <option value="ab">Arabic</option>
        <option value="jp">Japanese</option>
        <option value="kr">Korean</option>
        <option value="bg">Bengali</option>
        <option value="hb">Hebrew</option>
        <option value="tm">Tamil</option>
        <option value="ru">Cyrillic</option>
        <option value="gk">Greek</option>
      </select>
    </div>
    <div class="download">
      <input type="text" id="title" class="form-control form-control-sm" placeholder="Title" disabled>
      <button class="btn btn-success btn-sm" id="downloadBTN" disabled>Download</button>
    </div>
    <div class="clear">
      <button class="btn btn-danger btn-sm" id="clearBTN">Clear</button>
    </div>
    <div class="size">
      <select name="" id="fontRange" class="form-select form-select-sm">
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px" selected>20px</option>
        <option value="24px">24px</option>
        <option value="28px">28px</option>
        <option value="32px">32px</option>
        <option value="48px">48px</option>
        <option value="64px">64px</option>
        <option value="128px">128px</option>
      </select>
      <!-- <input type="range" id="fontRange" class="form-range" min="10" max="128" step="1" value="20"> -->
    </div>
    <div class="code-link">
      <a href="https://github.com/AnweshDahal/mechi-scratchpad" class="link">Source Code</a>
    </div>
  </footer>
  <div class="popup" id="popup">
    <h3 class="display-5">‚ùóDisclaimer</h3>
    <hr>
    <p>
      If you find the text in the placeholder rude, it's because
      I used Google Translate for those languages since I don't speak them.
      So I would like to apologize in advanceüòÖ.  
    </p>
    <div class="exitbtn">
      <button class="btn btn-danger" id="closeBTN">Okay</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
